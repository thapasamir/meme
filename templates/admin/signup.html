{%extends 'html/base.html'%}
{% block main %}
<div class="container center_div">
	<form action="" method="POST" accept-charset="utf-8">
		{%csrf_token%}

		{% for form in form %}
		{{form.label}}
		<br>
		{{form}}
		{{form.errors}}
		<br>
		{% endfor %}
		<br>
		<button type="submit" class="btn btn-outline-dark">submit</button>
		<br>
	</form>
</div>
{% endblock main %}
